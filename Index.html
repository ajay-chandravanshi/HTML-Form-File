<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Form Tag -->
    <form action="https://cdnblog.webkul.com/blog/wp-content/uploads/2018/03/   Success-Message-1.png">

        <label for="nm">Enter Your Name:-</label>
        <input type="text" id="nm" placeholder="Enter Your Name" value="" required="true">
        <br>
        <hr>
        <label for="psw">Enter Your Password :-</label>
        <input type="password" id="psw" placeholder="Enter password" required="true">
        <br>
        <hr>
        <label for="email">Enter Email :-</label>
        <input type="email" id="email" placeholder="Enter Your Email" required="true">
        <br>
        <hr>
        <label for="number">Enter your age:-</label>
        <input type="number" id="number" placeholder="Enter your age" required="true">
        <br>
        <hr>
        <label for="DOB"> Enter Your date of birth:-</label>
        <input type="date" id="DOB">
        <br>
        <hr>
        <label for="msg">Enter Your Feedback</label>
        <br>
        <textarea id="msg" cols="60" rows="10" placeholder="Enter Your Feedback Below Box In 30 Words"></textarea>
         <br>
        <input type="Submit" value="Log in">
        <br>
        <button type="submit"> Submit</button>

    </form>
</body>

</html>
